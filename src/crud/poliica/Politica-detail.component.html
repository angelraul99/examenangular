<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h1>Politica</h1>
        </div>
        <div class="card-body">
            <form (ngSubmit)="submitPolitica(forma)" #forma="ngForm" class="row g-3">
    
    <div class="col-md-6">
    <label for="label-Queopinasdelpresi"  class="form-label">Que opinas del presidente?</label>
    <input #inputqueopinasdelpresi="ngModel"  type="text" name="Queopinasdelpresi" [ngClass]="{'is-invalid': inputqueopinasdelpresi.touched && inputqueopinasdelpresi.hasError('required') }" [(ngModel)]="politica.queopinasdelpresi" class="form-control" id="Queopinasdelpresi" value="" required>
    <div class="invalid-feedback">
                    Field required
                </div>
            </div>
    <div class="col-md-6">
    <label for="label-quiencresqueganaral"  class="form-label">Quien cres que ganara las proxias elecciones?</label>
    <input #inputquiencresqueganaral="ngModel"  type="text" name="quiencresqueganaral" [ngClass]="{'is-invalid': inputquiencresqueganaral.touched && inputquiencresqueganaral.hasError('required') }" [(ngModel)]="politica.quiencresqueganaral" class="form-control" id="quiencresqueganaral" value="" required>
    <div class="invalid-feedback">
                    Field required
                </div>
            </div>
    <div class="col-md-6">
    <label for="label-porque"  class="form-label">Por que?</label>
    <input #inputporque="ngModel"  type="text" name="porque" [ngClass]="{'is-invalid': inputporque.touched && inputporque.hasError('required') }" [(ngModel)]="politica.porque" class="form-control" id="porque" value="" required>
    <div class="invalid-feedback">
                    Field required
                </div>
            </div>
    <div class="col-md-6">
    <label for="label-sielmuneco"  class="form-label">Si el santo se postulara votarias por el?</label>"
    <input #inputsielmuneco="ngModel"  type="text" name="sielmuneco" [ngClass]="{'is-invalid': inputsielmuneco.touched && inputsielmuneco.hasError('required') }" [(ngModel)]="politica.sielmuneco" class="form-control" id="sielmuneco" value="" required>
    <div class="invalid-feedback">
                    Field required
                </div>
            </div>
    <div class="col-12 text-center">
                <button class=" btn btn-primary xl" type="submit" [disabled]="forma.invalid">{{this.isNew ? "Register" : "Update"}}</button>
                <button style="margin-left: 10px;" class=" btn btn-danger xl" type="button" (click)="limpiarForm(forma)">Clear</button>
                <button style="margin-left: 10px;" class="btn btn-warning xl" type="button" routerLink="/menu">Regresar</button>
           
              </div>
          </form>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
