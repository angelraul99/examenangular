<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<div class="container">
   
    <div class="card text-center col-10" >
        <div class="row">
            <h2>Login</h2>
            <form [formGroup]="loginform" (ngSubmit)="loginform.value" >
                
                    <input   type="text" name="usuario"  class="form-control" id="usuario" value="" required placeholder="usuario" >
                    <div class="invalid-feedback">
                                    Field required
                    </div>
              
                    <input   type="text" name="contraseña"  class="form-control" id="contraseña" value="" required placeholder="contraseña" >
                    <div class="invalid-feedback">
                                    Field required
                    </div>
              
               
                    <button type="button" class="btn btn-primary xl" type="submit"  routerLink="/menu">aceptar</button>
                    <button type="button" class="btn btn-primary xl" routerLink="/inicio">volver</button>
    
    
         
            </form>
         
            <div class="form-group">
                <a style="color:  #121271;" routerLink="/usu">crear</a>

            </div>
        </div>
       
    </div>
   
 
   
</div>
