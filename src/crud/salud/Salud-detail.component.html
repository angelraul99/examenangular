<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h2>Encuesta de salud</h2>
        </div>
        <div class="card-body">
            <form (ngSubmit)="submitSalud(forma)" #forma="ngForm" class="row g-3">
    
    <div class="col-md-6">
    <label for="label-comomejorarias"  class="form-label">Como mejorarias los servicios en mexico?</label>
    <input #inputcomomejorarias="ngModel"  type="text" name="comomejorarias" [ngClass]="{'is-invalid': inputcomomejorarias.touched && inputcomomejorarias.hasError('required') }" [(ngModel)]="salud.comomejorarias" class="form-control" id="comomejorarias" value="" required>
    <div class="invalid-feedback">
                    Field required
                </div>
            </div>
    <div class="col-md-6">
    <label for="label-estasvacunado"  class="form-label">Estas vacunado?</label>
    <input #inputestasvacunado="ngModel"  type="text" name="estasvacunado" [ngClass]="{'is-invalid': inputestasvacunado.touched && inputestasvacunado.hasError('required') }" [(ngModel)]="salud.estasvacunado" class="form-control" id="estasvacunado" value="" required>
    <div class="invalid-feedback">
                    Field required
                </div>
            </div>
    <div class="col-md-6">
    <label for="label-cuandofue"  class="form-label">Cuando fue?</label>
    <input #inputcuandofue="ngModel"  type="text" name="cuandofue" [ngClass]="{'is-invalid': inputcuandofue.touched && inputcuandofue.hasError('required') }" [(ngModel)]="salud.cuandofue" class="form-control" id="cuandofue" value="" required>
    <div class="invalid-feedback">
                    Field required
                </div>
            </div>
    <div class="col-md-6">
    <label for="label-creshaber"  class="form-label">Cres haber contraido covid?</label>
    <input #inputcreshaber="ngModel"  type="text" name="creshaber" [ngClass]="{'is-invalid': inputcreshaber.touched && inputcreshaber.hasError('required') }" [(ngModel)]="salud.creshaber" class="form-control" id="creshaber" value="" required>
    <div class="invalid-feedback">
                    Field required
                </div>
            </div>
    <div class="col-12 text-center">
                <button class=" btn btn-primary xl" type="submit" [disabled]="forma.invalid">{{this.isNew ? "Register" : "Update"}}</button>
                <button style="margin-left: 10px;" class=" btn btn-danger xl" type="button" (click)="limpiarForm(forma)">Clear</button>
                <button style="margin-left: 10px;" class="btn btn-warning xl" type="button" routerLink="/menu">Regresar</button>
           
              </div>
          </form>
        </div>
</div>

</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
